<div>
    <h2 id="page-heading">
        <span jhiTranslate="boxingApp.lesson.home.title">Lessons</span>
        <button id="jh-create-entity" class="btn btn-outline-primary float-right jh-create-entity create-lesson"
            [routerLink]="['/lesson/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="boxingApp.lesson.home.createLabel">
                Create a new Lesson
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="alert alert-warning" *ngIf="lessons?.length === 0">
        <span jhiTranslate="boxingApp.lesson.home.notFound">No lessons found</span>
    </div>
    <div class="table-responsive" *ngIf="lessons?.length > 0">
        <table class="table " aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="detail"><span jhiTranslate="boxingApp.lesson.detail">Detail</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="date"><span jhiTranslate="boxingApp.lesson.date">Date</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="hour"><span jhiTranslate="boxingApp.lesson.hour">Hour</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="trainer.fullName"><span jhiTranslate="boxingApp.lesson.trainer">Trainer</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let lesson of lessons ;trackBy: trackId">
                    <tr (click)="selectedLesson(lesson)">
                        <td><a [routerLink]="['/lesson', lesson.id, 'view' ]">{{lesson.id}}</a></td>
                        <td>{{lesson.detail}}</td>
                        <td>{{lesson.date | date:'shortDate'}}</td>
                        <td>{{lesson.hour | date:'shortTime'}}</td>
                        <td>
                            <div *ngIf="lesson.trainer">
                                <a
                                    [routerLink]="['/trainer', lesson.trainer?.id, 'view' ]">{{lesson.trainer?.fullName}}</a>
                            </div>
                        </td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button type="submit" [routerLink]="['/lesson', lesson.id, 'edit']"
                                    class="btn btn-outline-primary btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                </button>
                                <button type="submit"
                                    [routerLink]="['/lesson', { outlets: { popup: lesson.id + '/delete'} }]"
                                    replaceUrl="true" queryParamsHandling="merge" class="btn btn-outline-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr  *ngIf="currentId === lesson.id">
                        <td colspan="6">
                            <div *ngIf="boxers?.length > 0">
                                <h3>List des Athletes Pr√©sents <button class="btn btn-info btn-circle float-right"
                                        (click)="selectedLesson(lesson)">
                                        <fa-icon [icon]="'eye-slash'"></fa-icon>
                                    </button></h3>
                                <hr>
                                <div fxFlexFill>
                                    <div fxFlexFill fxLayout="row wrap" fxLayoutGap="10px grid">

                                        <div *ngFor="let boxer of boxers |  orderBy : 'fullName' ;trackBy: trackBoxerId"
                                            fxFlex="25" fxFlex.sm="50" fxFlex.xs="100" fxFlex.md="50">
                                            <div class="card px-3" fxFlexFill fxLayoutAlign="center center"
                                                style="cursor: pointer;">
                                                <p class="mt-3" fxFlex="80%"><strong> {{boxer.fullName}} </strong></p>
                                                <a style="float: right;" [routerLink]="['/boxer', boxer.id, 'view' ]"
                                                    class="btn btn-outline-primary btn-sm ml-3 ">
                                                    detail </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </td>

                    </tr>

                </ng-container>


            </tbody>
        </table>
    </div>
    <div [hidden]="lessons?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
