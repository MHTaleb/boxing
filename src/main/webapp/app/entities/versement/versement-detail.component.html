<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="versement">
            <h2><span jhiTranslate="boxingApp.versement.detail.title">Versement</span> {{versement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="boxingApp.versement.montant">Montant</span></dt>
                <dd>
                    <span>{{versement.montant}}</span>
                </dd>
                <dt><span jhiTranslate="boxingApp.versement.date">Date</span></dt>
                <dd>
                    <span>{{versement.date}}</span>
                </dd>
                <dt><span jhiTranslate="boxingApp.versement.boxer">Boxer</span></dt>
                <dd>
                    <div *ngIf="versement.boxer">
                        <a [routerLink]="['/boxer', versement.boxer?.id, 'view']">{{versement.boxer?.fullName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/versement', versement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
