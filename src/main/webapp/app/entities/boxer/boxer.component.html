<div>
    <h2 id="page-heading">
        <span jhiTranslate="boxingApp.boxer.home.title">Boxers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-boxer" [routerLink]="['/boxer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="boxingApp.boxer.home.createLabel">
            Create a new Boxer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="boxers?.length === 0">
        <span jhiTranslate="boxingApp.boxer.home.notFound">No boxers found</span>
    </div>
    <div class="table-responsive" *ngIf="boxers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fullName"><span jhiTranslate="boxingApp.boxer.fullName">Full Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="birthDate"><span jhiTranslate="boxingApp.boxer.birthDate">Birth Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="phone"><span jhiTranslate="boxingApp.boxer.phone">Phone</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="picture.title"><span jhiTranslate="boxingApp.boxer.picture">Picture</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let boxer of boxers ;trackBy: trackId">
                <td><a [routerLink]="['/boxer', boxer.id, 'view' ]">{{boxer.id}}</a></td>
                <td>{{boxer.fullName}}</td>
                <td>{{boxer.birthDate | date:'mediumDate'}}</td>
                <td>{{boxer.phone}}</td>
                <td>
                    <div *ngIf="boxer.picture">
                        <a [routerLink]="['/picture', boxer.picture?.id, 'view' ]" >{{boxer.picture?.title}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/boxer', boxer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/boxer', boxer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/boxer', { outlets: { popup: boxer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
