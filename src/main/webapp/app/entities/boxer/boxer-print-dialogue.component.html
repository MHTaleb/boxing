<form class="mx-2 my-2" name="deleteForm" (ngSubmit)="printReport()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.print.title">Printing Boxers Preview</h4>
        <jhi-alert-error></jhi-alert-error>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body mx-2 " style="padding-right: 3rem;" id="print-content">
        <div>
            <img style="float: right; max-width: 90px;" src="../../../content/images/logo.png" />
            <br>
        </div>

        <h3> Liste Global des Adérant </h3>
        <table class="table table-striped table-hover mx-4 mt-4 mb-3 " style="user-select: auto;">
            <thead class="mr-3" style="user-select: auto;">
                <tr class="mr-3" style="user-select: auto;">
                    <th scope="col" style="user-select: auto;">#</th>
                    <th scope="col" style="user-select: auto;"><span
                            jhiTranslate="boxingApp.boxer.fullName">FullName</span></th>
                    <th scope="col" style="user-select: auto;"><span jhiTranslate="boxingApp.boxer.birthDate">Birth
                            Date</span></th>
                    <th scope="col" style="user-select: auto;"><span jhiTranslate="boxingApp.boxer.phone">Phone</span>
                    </th>
                </tr>
            </thead>
            <tbody class="mr-3" style="user-select: auto;">
                <tr class="mr-3" *ngFor="let boxer of boxers; let i = index ;trackBy: trackId"
                    style="user-select: auto;">
                    <th scope="row" style="user-select: auto;">{{i}}</th>
                    <th scope="row" style="user-select: auto;">{{boxer.fullName}}</th>
                    <td style="user-select: auto;">{{boxer.birthDate | date:'shortDate'}}</td>
                    <td style="user-select: auto;">{{boxer.phone}}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <h5 class="ml-2"> Nombre total d'aderant : {{boxers.length}}<span style=" padding-left: 16rem;" >déliveré le {{curDate | date:'shortDate'}}</span></h5>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-boxer" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'print'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.print">Delete</span>
        </button>
    </div>
</form>
