<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-boxer-heading" jhiTranslate="boxingApp.boxer.home.createOrEditLabel">Create or edit a Boxer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="boxingApp.boxer.fullName" for="field_fullName">Full
                        Name</label>
                    <input type="text" class="form-control" name="fullName" id="field_fullName"
                        formControlName="fullName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="boxingApp.boxer.birthDate"
                        for="field_birthDate">Birth Date</label>
                    <div class="input-group">
                        <input id="field_birthDate" type="text" class="form-control" name="birthDate" ngbDatepicker
                            #birthDateDp="ngbDatepicker" formControlName="birthDate" />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="birthDateDp.toggle()">
                                <fa-icon [icon]="'calendar-alt'"></fa-icon>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="boxingApp.boxer.phone"
                        for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone" formControlName="phone" />
                </div>


                <div class="form-group" [hidden]="!editForm.get('picId').value">
                    <label for="picId" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="picId" name="picId" formControlName="picId" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="boxingApp.picture.title"
                        for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title" formControlName="title" />
                    <div
                        *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="boxingApp.picture.img" for="field_img">Img</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imgContentType').value + ';base64,' + editForm.get('img').value"
                            style="max-height: 100px;" *ngIf="editForm.get('img').value" alt="picture image" />
                        <div *ngIf="editForm.get('img').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('imgContentType').value}},
                                {{byteSize(editForm.get('img').value)}}</span>
                            <button type="button" (click)="clearInputImage('img', 'imgContentType', 'fileImage')"
                                class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_img" (change)="setFileData($event, 'img', true)" accept="image/*"
                            jhiTranslate="entity.action.addimage" />
                    </div>
                    <input type="hidden" class="form-control" name="img" id="field_img" formControlName="img" />
                    <input type="hidden" class="form-control" name="imgContentType" id="field_imgContentType"
                        formControlName="imgContentType" />
                </div>
            </div>





            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
