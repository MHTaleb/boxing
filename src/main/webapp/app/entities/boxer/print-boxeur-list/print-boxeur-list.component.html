<h3> Liste Global des Adérant </h3>
<table class="table table-striped table-hover mx-4 mt-4 mb-3 " style="user-select: auto;">
    <thead class="mr-3" style="user-select: auto;">
        <tr class="mr-3" style="user-select: auto;">

            <th scope="col" style="user-select: auto;">#</th>

            <th scope="col" style="user-select: auto;">
                <span jhiTranslate="boxingApp.boxer.fullName">FullName</span>
            </th>

            <th scope="col" style="user-select: auto;">
                <span jhiTranslate="boxingApp.boxer.birthDate">Birth Date</span>
            </th>

            <th scope="col" style="user-select: auto;">
                <span jhiTranslate="boxingApp.boxer.phone">Phone</span>
            </th>

        </tr>
    </thead>
    <tbody class="mr-3" style="user-select: auto;">
        <tr class="mr-3" *ngFor="let boxer of boxers; let i = index ;trackBy: trackId" style="user-select: auto;">
            <th scope="row" style="user-select: auto;">{{i}}</th>
            <th scope="row" style="user-select: auto;">{{boxer.fullName}}</th>
            <td style="user-select: auto;">{{boxer.birthDate | date:'shortDate'}}</td>
            <td style="user-select: auto;">{{boxer.phone}}</td>
        </tr>
    </tbody>
</table>
<br>
<h5 class="ml-2"> Nombre total d'aderant : {{nbr}}<span style=" padding-left: 16rem;">déliveré le
        {{curDate | date:'shortDate'}}</span></h5>
