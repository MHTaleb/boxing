<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trainer">
            <h2><span jhiTranslate="boxingApp.trainer.detail.title">Trainer</span> {{trainer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="boxingApp.trainer.fullName">Full Name</span></dt>
                <dd>
                    <span>{{trainer.fullName}}</span>
                </dd>
                <dt><span jhiTranslate="boxingApp.trainer.birthDate">Birth Date</span></dt>
                <dd>
                    <span>{{trainer.birthDate}}</span>
                </dd>
                <dt><span jhiTranslate="boxingApp.trainer.phone">Phone</span></dt>
                <dd>
                    <span>{{trainer.phone}}</span>
                </dd>
                <dt><span jhiTranslate="boxingApp.trainer.picture">Picture</span></dt>
                <dd>
                    <div *ngIf="trainer.picture">
                        <a [routerLink]="['/picture', trainer.picture?.id, 'view']">{{trainer.picture?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trainer', trainer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
